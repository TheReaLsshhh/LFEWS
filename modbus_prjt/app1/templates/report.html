<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Data Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #1b1b1b;
            color: white;
        }

        .sidebar {
            width: 220px;
            background-color: rgb(0, 0, 0);
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .main {
            flex: 1;
            margin-left: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: calc(100% - 220px);
            min-width: 0;
            overflow-x: auto;
            position: relative;
            z-index: 1;
        }

        .banner {
            width: 1500px;
            max-height: 140px;
            text-align: center;
            margin-top: -10px;
        }

        .banner img {
            width: 100%;
            max-height: 140px;
            object-fit: contain;
        }

        .header {
            background-color: #141414;
            width: 100%;
            padding: 12px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #76e095;
            position: sticky;
            top: 0;
            z-index: 100;
            margin-top: -15px;
            margin-bottom: -10px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            height: calc(100vh - 140px);
            margin-top: 30px;
        }

        .graph {
            width: 100%;
            height: 270px;
            padding: 10px;
            position: relative;
        }

        /* Add historical container styles */
        .historical-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
        }

        /* Add a container for both current and historical graphs */
        .graphs-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Update legend styles with glassmorphism effect */
        .legend-container {
            position: absolute;
            top: 30px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 8px;
            font-size: 10px;
            z-index: 1000;
            pointer-events: none; /* This ensures clicks pass through to the graph */
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 3px 0;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 2px;
        }

        .date-picker-container {
            position: relative;
            bottom: 10px;
            left: 110%;
            transform: translateX(-60%);
            padding: 10px;
            border-radius: 4px;
            z-index: 1000;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #start-date,
        #end-date {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 4px;
        }

        #update-graphs {
            background-color: #76e095;
            color: black;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #update-graphs:hover {
            background-color: #5bc278;
        }

        #date-selector {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 4px;
        }

        #clear-graphs {
            background-color: #e07695;
            color: black;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #clear-graphs:hover {
            background-color: #c25278;
        }

        /* Export form styles */
        .export-container {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .export-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .date-range {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .date-range .form-group {
            flex: 1;
            min-width: 200px;
        }

        .export-form input[type="date"] {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .export-form input[type="date"]:focus {
            outline: none;
            border-color: #76e095;
        }

        .export-btn {
            background-color: #76e095;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            align-self: flex-start;
        }

        .export-btn:hover {
            background-color: #5bc278;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #76e095;
        }
    </style>
</head>

<body>

    <!-- Include Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="main">
        <!-- Banner Above Header -->
        <div class="banner">
            {% load static %}
            <img src="{% static 'images/banner.png' %}" alt="Banner">
        </div>

        <h1>Report</h1>

        <!-- Excel Export Form -->
        <div class="export-container">
            <h2>Export Water Level Data</h2>
            <p>Select a date range to export all water level data as an Excel file.</p>
            
            <form class="export-form" action="{% url 'export_excel' %}" method="get">
                <div class="date-range">
                    <div class="form-group">
                        <label for="export-start-date">Start Date:</label>
                        <input type="date" id="export-start-date" name="start_date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="export-end-date">End Date:</label>
                        <input type="date" id="export-end-date" name="end_date" required>
                    </div>
                </div>
                
                <button type="submit" class="export-btn">Export to Excel</button>
                <div id="loading" class="loading">Generating export file...</div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.export-form').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>

</html>
